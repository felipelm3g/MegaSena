<!doctype html>
<html lang="pt-br">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<title>Jogo - MegaSena</title>
		<script>
			var n = [0, 0, 0, 0, 0, 0];
			
			function GetResults() {
				Montar();
			}
			
			function Montar() {
				n[0] = Gerar(0,11);
				n[1] = Gerar(10,21);
				n[2] = Gerar(20,31);
				n[3] = Gerar(30,41);
				n[4] = Gerar(40,51);
				n[5] = Gerar(50,61);
			
				TratarNumeros();
			}
			
			function TratarNumeros() {
				var i;
				for (i = 0; i < n.length; i++) {
					if(n[i] <= 9){
						n[i] = "0" + n[i];
					}
				}
				Escrevernatela();
			}
			
			function Escrevernatela() {
				document.getElementById('n1').innerHTML = n[0];
				document.getElementById('n2').innerHTML = n[1];
				document.getElementById('n3').innerHTML = n[2];
				document.getElementById('n4').innerHTML = n[3];
				document.getElementById('n5').innerHTML = n[4];
				document.getElementById('n6').innerHTML = n[5];
			}
			
			function Gerar(min,max){
				min = Math.ceil(min);
				max = Math.floor(max);
				return Math.floor(Math.random() * (max - min)) + min;
			}
		</script>
	</head>
	<body onload="GetResults();">
		<h1><span id="n1"></span> - <span id="n2"></span> - <span id="n3"></span> - <span id="n4"></span> - <span id="n5"></span> - <span id="n6"></span></h1>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
